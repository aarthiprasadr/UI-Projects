<h2 class="page-header">Edit Deal(s)</h2>
<div class="col-lg-12">
	<div class="well">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="nameFilter"
				placeholder="Search Deal..." />
		</div>
	</div>
	<table class="table">
		<thead>
			<ul class="pager" style="text-align:right">
				<li><button class="btn btn-info" ng-disabled="currentPage == 0"
						ng-click="currentPage=currentPage-1">Previous</button></li> Displaying
				{{currentPage+1}} of {{numberOfPages()}} Pages
				<li><button class="btn btn-info"
						ng-disabled="currentPage >= data.length/pageSize - 1"
						ng-click="currentPage=currentPage+1">Next</button></li>
			</ul>
			<tr>
				<th class="info" style="text-align: center">Id</th>
				<th class="info" style="text-align: center">Store</th>
				<th class="info" style="text-align: center">Category</th>
				<th class="info" style="text-align: center">Sub-Category</th>
				<th class="info" style="text-align: center">Item</th>
				<th class="info" style="text-align: center">Early Bird</th>
				<th class="info" style="text-align: center">Rebate</th>
				<th class="info" style="text-align: center">Image URL</th>
				<th class="info" style="text-align: center">Product URL</th>
				<th class="info" style="text-align: center">Price ($)</th>
				<th class="info" style="text-align: center">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="deal in dealList | filter: searchFilter | startFrom:currentPage*pageSize | limitTo:pageSize"">
				<td><input
				type="text" ng-disabled="true" name="deal.id" ng-model="deal.id" class="form-control"/></td>
				<td><input
				type="text" name="deal.store" ng-model="deal.store" class="form-control"/></td>
				<td><input
				type="text" name="deal.category" ng-model="deal.category" class="form-control"/></td>
				<td><input
				type="text" name="deal.sub_category" ng-model="deal.sub_category" class="form-control"/></td>
				<td><input
				type="text" name="deal.item" ng-model="deal.item" class="form-control"/></td>
				<td><input
				type="text" name="deal.early_bird"  ng-model="deal.early_bird" class="form-control"/></td>
				<td><input
				type="text" name="deal.rebate" ng-model="deal.rebate" class="form-control"/></td>
				<td><input
				type="text" name="deal.img_url" ng-model="deal.img_url" class="form-control"/></td>
				<td><input
				type="text" name="deal.product_url" ng-model="deal.product_url" class="form-control"/></td>
				<td><input
				type="text" name="deal.price" ng-model="deal.price" class="form-control"/></td>
				<td><button type="button" class="btn btn-primary" ng-click="addDeal($index)">Update</button></td>
			</tr>
		</tbody>
	</table>
</div>
