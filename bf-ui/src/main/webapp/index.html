<!DOCTYPE html>
<head>

<!-- Meta-Information -->
<title>Friday Wallet</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="ACME Inc.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Vendor: Bootstrap Stylesheets http://getbootstrap.com -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">

<!-- Our Website CSS Styles -->
<link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="bfApp" style="padding-top: 10px; background: transparent;">

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/home">Friday Wallet</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>&nbsp;</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Header Carousel -->
	<header id="myCarousel" class="carousel slide" style="height: 250px;">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<div class="fill"
					style="background-image: url('http://placehold.it/1900x1080&amp;text=Apparels');"></div>
				<div class="carousel-caption">
					<h2>Apparels</h2>
				</div>
			</div>
			<div class="item">
				<div class="fill"
					style="background-image: url('http://placehold.it/1900x1080&amp;text=Electronics');"></div>
				<div class="carousel-caption">
					<h2>Electronics</h2>
				</div>
			</div>
			<div class="item">
				<div class="fill"
					style="background-image: url('http://placehold.it/1900x1080&amp;text=Furnitures');"></div>
				<div class="carousel-caption">
					<h2>Furnitures</h2>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a> <a class="right carousel-control" href="#myCarousel"
			data-slide="next"> <span class="icon-next"></span>
		</a>
	</header>

	<!-- Page Content -->
	<div class="container">
		<!-- Portfolio Section -->
		<div class="row">
			<ng-view />
		</div>

		<!-- Features Section -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="page-header">Ads</h2>
			</div>
			<div class="col-md-4 col-sm-6">
				<img class="img-responsive" src="http://placehold.it/700x450" alt="">
			</div>
			<div class="col-md-4 col-sm-6">
				<img class="img-responsive" src="http://placehold.it/700x450" alt="">
			</div>
			<div class="col-md-4 col-sm-6">
				<img class="img-responsive" src="http://placehold.it/700x450" alt="">
			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-2 col-sm-4 col-xs-6">
				<img class="img-responsive customer-img"
					src="http://placehold.it/500x300" alt="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6">
				<img class="img-responsive customer-img"
					src="http://placehold.it/500x300" alt="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6">
				<img class="img-responsive customer-img"
					src="http://placehold.it/500x300" alt="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6">
				<img class="img-responsive customer-img"
					src="http://placehold.it/500x300" alt="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6">
				<img class="img-responsive customer-img"
					src="http://placehold.it/500x300" alt="">
			</div>
			<div class="col-md-2 col-sm-4 col-xs-6">
				<img class="img-responsive customer-img"
					src="http://placehold.it/500x300" alt="">
			</div>
		</div>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Friday Wallet 2014</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


	<!-- Script to Activate the Carousel -->
	<script>
		$('.carousel').carousel({
			interval : 5000
		//changes the speed
		})
	</script>

	<!-- Vendor: Angular, followed by our custom Javascripts -->
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>

	<!-- Our Website Javascripts -->
	<script src="js/main.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
